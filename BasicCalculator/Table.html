<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestTable</title>
    <link rel="stylesheet" href="Table.css">
</head>

<body>
    <div id="calc" class="Calculator" tabindex="1">
        <table>
            <caption>Table Test</caption>
            <th colspan="1">
                <input class="resultButton" type="button" value="=" />
            </th>
            <th colspan="3">
                <input class="resultBox" id="resultBox" size="30" type="text" onkeypress="return isNumberKey(event)" />
            </th>
            <th colspan="3">Log</th>
            <tr>
                <td>
                    <input class="class1" type="button" value="1" />
                </td>
                <td>
                    <input class="class1" type="button" value="2" />
                </td>
                <td>
                    <input class="class1" type="button" value="3" />
                </td>
                <td>
                    <input class="class1" type="button" value="+" />
                </td>
                <td colspan="3" rowspan="4">
                    <textarea class="resultLog" id="resultLog" cols="20" rows="10"  placeholder="0"></textarea>
                </td>
                <!-- <td>
                    <input class="class1" type="button" value="+" />
                </td>
                <td>
                    <input class="class1" type="button" value="+" />
                </td> -->

            </tr>
            <tr>
                <td>
                    <input class="class1" type="button" value="4" />
                </td>
                <td>
                    <input class="class1" type="button" value="5" />
                </td>
                <td>
                    <input class="class1" type="button" value="6" />
                </td>
                <td>
                    <input class="class1" type="button" value="-" />
                </td>
            </tr>

            <tr>
                <td>
                    <input class="class1" type="button" value="7" />
                </td>
                <td>
                    <input class="class1" type="button" value="8" />
                </td>
                <td>
                    <input class="class1" type="button" value="9" />
                </td>
                <td>
                    <input class="class1" type="button" value="*" />
                </td>
            </tr>

            <tr>
                <td>
                    <input id="demical" class="class1" type="button" value="."  />
                </td>
                <td>
                    <input class="class1" type="button" value="0" />
                </td>
                <td>
                    <input class="class1" id="clrBtn" type="button" value="C" />
                </td>
                <td>
                    <input class="class1" type="button" value="/" />
                </td>
            </tr>
        </table>

    </div>

    <script language="JavaScript" src="Table.js"></script>
</body>

</html>
